<!DOCTYPE html>
<html>

<head>
  <title>Glint</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body ng-app="glint" ng-controller="IdeasCtrl as ictrl">
  <nav class="container-fluid nav-bar-custom">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li class="nav-logo">
          <a class="glint-logo-icon" href="index.html"><img src="assets/glint-logo-small.png" alt=""></a>&nbsp;&nbsp;&nbsp;|</li>
        <li class="tagline">Where programmers meet ideas</li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">User</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a class ="login" href="signup.html">Sign up</a></li>
        <li><a href="#"><i class="fa fa-plus"></i></a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 login-form">
      <form class="form-signin">
        <img class="logo-large" src="assets/glint-logo-large-teal.png" alt="">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control login-form-input" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control login-form-input" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block login-button" type="submit">Login</button>
        <p class="sign-up-here">Not registered? Sign up <a href="signup.html">here</a></p>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script src="glint.js"></script>
  <script src="services.js"></script>
</body>
</html>
